# Multi-DataSource Factory Configuration
# Define the list of available DataSource names (comma-separated)
multi.datasource.names=postgres,mysql,oracle

# DataSource ID extraction configuration
# Options: header, property, routeid, variable
datasource.id.source.type=header
datasource.id.source.name=dataSourceId

# Individual DataSource configurations
# PostgreSQL DataSource
postgres.provider.datasource.class=org.apache.camel.forage.jdbc.postgres.PostgresJdbc

# MySQL DataSource (example for future implementation)
# mysql.provider.datasource.class=org.apache.camel.forage.jdbc.mysql.MySqlJdbc

# Oracle DataSource (example for future implementation)  
# oracle.provider.datasource.class=org.apache.camel.forage.jdbc.oracle.OracleJdbc